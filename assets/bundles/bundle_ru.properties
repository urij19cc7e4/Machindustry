setting.beam-time-to-build-path.description = Максимальное время, в течение которого алгоритм построения\nмаршрута пытается построить маршрут, в миллисекундах
setting.beam-total-time-to-build-path.name = Общее время построения маршрута
setting.beam-total-time-to-build-path.description = Максимальное время построения маршрута (общее\nвремя после отпускания клавиши I (по умолчанию),\nпрежде чем маршрут будет добавлен в очередь\nстроительства, включая анализ карты и попытки\nалгоритма построения маршрута), в миллисекундах

setting.beam-mask-around-build.name = Избегать остальных построек
