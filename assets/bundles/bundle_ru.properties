setting.solid-disable-sorter.name = Отключать сортировщик
setting.solid-disable-sorter.description = Отключать режим сортировки канального маршрутизатора в\nначале маршрута. В PvP сортировщики обычно используются\nтолько в схемах для указания типов входящих/исходящих\nресурсов. Если эта настройка отключена (сортировщик при\nэтом не будет отключён), алгоритм будет пытаться начать\nпостроение маршрута только с той плитки, на которую на-\nправлен канальный маршрутизатор, игнорируя боковые плитки
