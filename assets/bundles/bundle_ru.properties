machindustry.title = Machindustry
machindustry.welcome-title = Руководство по моду Machindustry
machindustry.welcome-text = Этот мод ориентирован на качество игры в режиме PvP на планете Эрекир. Он управляется с помощью мыши при нажатии соответствующей клавиши. Вы можете изменить клавиши в настройках. На картинках ниже показаны основные случаи использования мода. Дополнительную информацию можно найти на странице мода на GitHub.
machindustry.update-available = [gold]Machindustry: доступно обновление
